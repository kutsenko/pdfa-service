# Standard docker-compose configuration
# For: Linux, macOS, general use
# Usage: docker-compose -f docker-compose.standard.yml up -d

version: '3.8'

services:
  pdfa:
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: pdfa-service

    ports:
      - "8000:8000"

    environment:
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=INFO

    restart: unless-stopped

    # Resource limits (adjust for your hardware)
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 512M

    # Health check
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/docs"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    # Optional: Mount volumes for document storage
    volumes:
      # - ./scans:/data/input        # Input folder
      # - ./archive:/data/output     # Output folder

    labels:
      - "com.example.description=OCR Document Scanner"
      - "com.example.version=latest"
