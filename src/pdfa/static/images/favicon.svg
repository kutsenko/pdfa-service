<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <!-- Simplified amber gradient -->
    <radialGradient id="amber" cx="40%" cy="30%" r="70%">
      <stop offset="0%" stop-color="#FBBF24"/>
      <stop offset="60%" stop-color="#F59E0B"/>
      <stop offset="100%" stop-color="#D97706"/>
    </radialGradient>

    <!-- Purple gradient -->
    <linearGradient id="purple" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#667eea"/>
      <stop offset="100%" stop-color="#764ba2"/>
    </linearGradient>
  </defs>

  <!-- Amber background -->
  <rect x="2" y="2" width="28" height="28" rx="6" fill="url(#amber)"/>

  <!-- Document shape -->
  <rect x="8" y="6" width="16" height="20" rx="1" fill="#FFFFFF"/>

  <!-- PDF/A badge -->
  <rect x="9" y="8" width="14" height="5" rx="1" fill="url(#purple)"/>
  <text x="16" y="12"
        font-family="system-ui, sans-serif"
        font-size="3.5"
        font-weight="bold"
        fill="#FFFFFF"
        text-anchor="middle">PDF/A</text>

  <!-- Document lines -->
  <rect x="10" y="15" width="10" height="1" fill="#D1D5DB"/>
  <rect x="10" y="18" width="12" height="1" fill="#D1D5DB"/>
  <rect x="10" y="21" width="8" height="1" fill="#D1D5DB"/>

  <!-- Shine -->
  <ellipse cx="9" cy="7" rx="3" ry="2" fill="#FEF3C7" opacity="0.6"/>
</svg>
