<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" width="120" height="120">
  <defs>
    <!-- Amber gradient for the fossil casing -->
    <radialGradient id="amberGradient" cx="50%" cy="40%" r="60%" fx="40%" fy="30%">
      <stop offset="0%" stop-color="#FBBF24"/>
      <stop offset="40%" stop-color="#F59E0B"/>
      <stop offset="80%" stop-color="#D97706"/>
      <stop offset="100%" stop-color="#B45309"/>
    </radialGradient>

    <!-- Inner glow for depth effect -->
    <radialGradient id="innerGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#FDE68A" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#F59E0B" stop-opacity="0"/>
    </radialGradient>

    <!-- Purple gradient for PDF/A text -->
    <linearGradient id="purpleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#667eea"/>
      <stop offset="100%" stop-color="#764ba2"/>
    </linearGradient>

    <!-- Drop shadow filter -->
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#92400E" flood-opacity="0.4"/>
    </filter>

    <!-- Document shadow -->
    <filter id="docShadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="1" dy="1" stdDeviation="1" flood-color="#000" flood-opacity="0.2"/>
    </filter>
  </defs>

  <!-- Outer amber shape (rounded rectangle like polished amber) -->
  <rect x="10" y="10" width="100" height="100" rx="20" ry="20"
        fill="url(#amberGradient)" filter="url(#dropShadow)"/>

  <!-- Inner glow overlay -->
  <rect x="15" y="15" width="90" height="90" rx="16" ry="16"
        fill="url(#innerGlow)"/>

  <!-- Subtle amber texture lines (like natural amber inclusions) -->
  <path d="M25 40 Q40 35 55 42 T85 38" stroke="#D97706" stroke-width="0.5" fill="none" opacity="0.3"/>
  <path d="M30 70 Q50 75 70 68 T95 72" stroke="#B45309" stroke-width="0.5" fill="none" opacity="0.3"/>

  <!-- PDF Document (slightly rotated for natural embedded look) -->
  <g transform="translate(60, 60) rotate(-5) translate(-60, -60)" filter="url(#docShadow)">
    <!-- Document background -->
    <rect x="32" y="25" width="56" height="70" rx="3" ry="3" fill="#FFFFFF"/>

    <!-- Document fold corner -->
    <path d="M76 25 L88 25 L88 37 Z" fill="#E5E7EB"/>
    <path d="M76 25 L76 37 L88 37 Z" fill="#F3F4F6"/>

    <!-- Document lines (text representation) -->
    <rect x="40" y="45" width="35" height="3" rx="1" fill="#D1D5DB"/>
    <rect x="40" y="52" width="40" height="3" rx="1" fill="#D1D5DB"/>
    <rect x="40" y="59" width="32" height="3" rx="1" fill="#D1D5DB"/>
    <rect x="40" y="66" width="38" height="3" rx="1" fill="#D1D5DB"/>
    <rect x="40" y="73" width="28" height="3" rx="1" fill="#D1D5DB"/>
    <rect x="40" y="80" width="35" height="3" rx="1" fill="#D1D5DB"/>
  </g>

  <!-- PDF/A Badge -->
  <g transform="translate(60, 60) rotate(-5) translate(-60, -60)">
    <rect x="38" y="30" width="44" height="14" rx="2" ry="2" fill="url(#purpleGradient)"/>
    <text x="60" y="40"
          font-family="system-ui, -apple-system, sans-serif"
          font-size="9"
          font-weight="bold"
          fill="#FFFFFF"
          text-anchor="middle">PDF/A</text>
  </g>

  <!-- Highlight reflection (top-left shine like polished amber) -->
  <ellipse cx="35" cy="30" rx="12" ry="8" fill="#FEF3C7" opacity="0.5"/>
  <ellipse cx="33" cy="28" rx="6" ry="4" fill="#FFFFFF" opacity="0.6"/>
</svg>
