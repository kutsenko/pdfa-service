        }

            color: #666;
            font-size: 14px;
        }

            margin-bottom: 25px;
        }

        label {
            display: block;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .file-upload-wrapper {
            position: relative;
            border: 2px dashed #667eea;
            border-radius: 8px;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background-color: #f8f9ff;
        }

        .file-upload-wrapper:hover {
            border-color: #764ba2;
            background-color: #f0f2ff;
        }

        .file-upload-wrapper.dragover {
            border-color: #764ba2;
            background-color: #e8ecff;
            transform: scale(1.02);
        }

        input[type="file"] {
            display: none;
        }

        .file-icon {
            font-size: 40px;
            margin-bottom: 10px;
        }

        .upload-text {
            color: #667eea;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .upload-subtext {
            color: #999;
            font-size: 12px;
        }

        .file-name {
            margin-top: 10px;
            color: #27ae60;
            font-size: 13px;
            font-weight: 500;
        }

        .options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            color: #333;
            background-color: white;

            transition: border-color 0.3s ease;

            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: #667eea;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            font-weight: 500;
            font-size: 14px;
            color: #333;
            margin: 0;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 30px;
        }

        button {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-convert {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-convert:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-convert:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-reset {

            color: #333;
        }

        .btn-reset:hover {
            background-color: #d5dbdb;
        }

        .status {
            margin-top: 20px;

            border-radius: 6px;
            display: none;
            font-size: 14px;
        }

        .status.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }

        .status.error {
            background-color: #f8d7da;
            color: #721c24;

            display: block;
        }

            display: inline-block;

        // Detect browser language and redirect if on auto mode
        function detectAndRedirectToPreferredLanguage() {
            const dataLang = document.documentElement.getAttribute('data-lang');

            // Only auto-detect if data-lang is "auto" (root path /)
            if (dataLang !== 'auto') {
                return dataLang;
            }

            // Get browser language preferences
            const browserLangs = navigator.languages || [navigator.language || navigator.userLanguage];
            const supportedLangs = ['en', 'de', 'es', 'fr'];

            // Find first matching supported language
            for (const browserLang of browserLangs) {
                // Extract language code (e.g., "de-DE" -> "de", "en-US" -> "en")
                const langCode = browserLang.split('-')[0].toLowerCase();

                if (supportedLangs.includes(langCode)) {
                    // Redirect to language-specific URL
                    window.location.href = `/${langCode}`;
                    return langCode; // Return while redirecting
                }
            }

            // Default to English if no match found
            return 'en';
        }

        // Get current language from HTML data-lang attribute or browser detection
        const currentLang = detectAndRedirectToPreferredLanguage();

        // Apply translations
        function applyTranslations(lang) {
            const t = translations[lang] || translations.en;

            // Translate all elements with data-i18n attribute
            document.querySelectorAll('[data-i18n]').forEach(element => {
                const key = element.getAttribute('data-i18n');
                if (t[key]) {
                    element.textContent = t[key];
                }
            });

            // Update page title
            if (t['page.title']) {
                document.title = t['page.title'];
            }

            // Mark active language in switcher
            document.querySelectorAll('.language-switcher a').forEach(link => {
                const linkLang = link.getAttribute('data-lang-code');
                if (linkLang === lang) {
                    link.classList.add('active');
                } else {
                    link.classList.remove('active');
                }
            });
        }

        // Helper function to get translated text with placeholders
        function t(key, replacements = {}) {
            const translations_current = translations[currentLang] || translations.en;
            let text = translations_current[key] || key;

            // Replace placeholders like {size}, {max}, etc.
            Object.keys(replacements).forEach(placeholder => {
                text = text.replace(`{${placeholder}}`, replacements[placeholder]);
            });

            return text;
        }

        // Apply translations on page load
        applyTranslations(currentLang);

        const form = document.getElementById('converterForm');
        const fileInput = document.getElementById('file');
        const uploadArea = document.getElementById('uploadArea');
        const fileName = document.getElementById('fileName');
        const statusDiv = document.getElementById('status');
        const convertBtn = document.getElementById('convertBtn');
        const ocrCheckbox = document.getElementById('ocr_enabled');

        const MAX_FILE_SIZE = 500 * 1024 * 1024; // 500 MB

        // File upload area click
        uploadArea.addEventListener('click', () => fileInput.click());

        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                fileInput.files = files;
                updateFileName();
            }
        });

        // File selection change
        fileInput.addEventListener('change', updateFileName);

        function updateFileName() {
            if (fileInput.files.length > 0) {
                const file = fileInput.files[0];

                // Validate file size
                if (file.size > MAX_FILE_SIZE) {
                    showStatus(t('status.fileTooLarge', {
                        size: formatFileSize(file.size),
                        max: formatFileSize(MAX_FILE_SIZE)
                    }), 'error');
                    fileInput.value = '';
                    fileName.textContent = '';
                    return;
                }

                fileName.textContent = '‚úì ' + file.name + ' (' + formatFileSize(file.size) + ')';
            } else {
                fileName.textContent = '';
            }
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round((bytes / Math.pow(k, i)) * 100) / 100 + ' ' + sizes[i];
        }

        // Form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            if (!fileInput.files.length) {
                showStatus(t('status.selectFile'), 'error');
                return;
            }

            const file = fileInput.files[0];

            // Validate file size
            if (file.size > MAX_FILE_SIZE) {
                showStatus(t('status.fileTooLarge', {
                    size: formatFileSize(file.size),
                    max: formatFileSize(MAX_FILE_SIZE)
                }), 'error');
                return;
            }

            const formData = new FormData();
            formData.append('file', file);
            formData.append('language', document.getElementById('language').value);
            formData.append('pdfa_level', document.getElementById('pdfa_level').value);
            formData.append('compression_profile', document.getElementById('compression_profile').value);
            formData.append('ocr_enabled', ocrCheckbox.checked);

            convertBtn.disabled = true;
            showStatus('<span class="spinner"></span>' + t('status.converting'), 'loading');

            try {
                const response = await fetch('/convert', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const link = document.createElement('a');
                    link.href = url;

                    // Generate output filename
                    const originalName = file.name;
                    const nameWithoutExt = originalName.substring(0, originalName.lastIndexOf('.')) || originalName;
                    link.download = nameWithoutExt + '_pdfa.pdf';

                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                    window.URL.revokeObjectURL(url);

                    showStatus(t('status.success'), 'success');
                    form.reset();
                    fileName.textContent = '';
                } else {
                    let errorMsg = t('status.error', { message: 'Conversion failed. Please check the file and try again.' });

                    // Try to parse JSON error response
                    try {
                        const errorData = await response.json();
                        if (errorData.detail) {
                            errorMsg = t('status.error', { message: errorData.detail });
                        }
                    } catch (e) {
                        // If not JSON, try to get text
                        try {
                            const errorText = await response.text();
                            if (errorText) {
                                errorMsg = t('status.error', { message: errorText });
                            }
                        } catch (e2) {
                            errorMsg = t('status.error', { message: `HTTP Error: ${response.status}` });
                        }
                    }

                    showStatus(errorMsg, 'error');
                }
            } catch (error) {
                showStatus(t('status.error', { message: error.message }), 'error');
            } finally {
                convertBtn.disabled = false;
            }
        });

        function showStatus(message, type) {
            statusDiv.innerHTML = message;
            statusDiv.className = 'status ' + type;
            if (type === 'success' || type === 'error') {
                setTimeout(() => {
                    statusDiv.style.display = 'none';
                }, 5000);
            }
        }
    </script>
