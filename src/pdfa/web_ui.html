<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF/A Converter - Test Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .file-upload-wrapper {
            position: relative;
            border: 2px dashed #667eea;
            border-radius: 8px;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background-color: #f8f9ff;
        }

        .file-upload-wrapper:hover {
            border-color: #764ba2;
            background-color: #f0f2ff;
        }

        .file-upload-wrapper.dragover {
            border-color: #764ba2;
            background-color: #e8ecff;
            transform: scale(1.02);
        }

        input[type="file"] {
            display: none;
        }

        .file-icon {
            font-size: 40px;
            margin-bottom: 10px;
        }

        .upload-text {
            color: #667eea;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .upload-subtext {
            color: #999;
            font-size: 12px;
        }

        .file-name {
            margin-top: 10px;
            color: #27ae60;
            font-size: 13px;
            font-weight: 500;
        }

        .options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            color: #333;
            background-color: white;
            cursor: pointer;
            transition: border-color 0.3s ease;
        }

        select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: #667eea;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            font-weight: 500;
            font-size: 14px;
            color: #333;
            margin: 0;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 30px;
        }

        button {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-convert {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-convert:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-convert:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-reset {
            background-color: #ecf0f1;
            color: #333;
        }

        .btn-reset:hover {
            background-color: #d5dbdb;
        }

        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 6px;
            display: none;
            font-size: 14px;
        }

        .status.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }

        .status.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }

        .status.loading {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
            display: block;
        }

        .spinner {
            display: inline-block;
            width: 14px;
            height: 14px;
            border: 2px solid rgba(12, 84, 96, 0.3);
            border-top-color: #0c5460;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .info-box {
            background-color: #e7f3ff;
            border-left: 4px solid #2196F3;
            padding: 12px;
            border-radius: 4px;
            font-size: 12px;
            color: #1565c0;
            margin-bottom: 20px;
        }

        .supported-formats {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }

            h1 {
                font-size: 22px;
            }

            .options-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìÑ PDF/A Converter</h1>
            <p class="subtitle">Convert your documents to archival PDF/A format with OCR</p>
        </div>

        <div class="info-box">
            ‚ÑπÔ∏è Supported formats: PDF, DOCX, PPTX, XLSX, ODT, ODS, ODP
        </div>

        <form id="converterForm">
            <!-- File Upload -->
            <div class="form-group">
                <label for="file">Select File</label>
                <div class="file-upload-wrapper" id="uploadArea">
                    <div class="file-icon">üìÅ</div>
                    <div class="upload-text">Click to upload or drag and drop</div>
                    <div class="upload-subtext">PDF, Office, or OpenDocument files</div>
                    <input type="file" id="file" name="file" accept=".pdf,.docx,.pptx,.xlsx,.odt,.ods,.odp" required>
                    <div class="file-name" id="fileName"></div>
                </div>
            </div>

            <!-- Options Grid -->
            <div class="options-grid">
                <!-- Language Selection -->
                <div class="form-group">
                    <label for="language">OCR Language</label>
                    <select id="language" name="language">
                        <option value="eng">English</option>
                        <option value="deu">Deutsch (German)</option>
                        <option value="deu+eng" selected>Deutsch + English</option>
                        <option value="fra">Fran√ßais (French)</option>
                        <option value="spa">Espa√±ol (Spanish)</option>
                        <option value="ita">Italiano (Italian)</option>
                    </select>
                </div>

                <!-- PDF/A Level -->
                <div class="form-group">
                    <label for="pdfa_level">PDF/A Level</label>
                    <select id="pdfa_level" name="pdfa_level">
                        <option value="1">PDF/A-1</option>
                        <option value="2" selected>PDF/A-2</option>
                        <option value="3">PDF/A-3</option>
                    </select>
                </div>
            </div>

            <!-- OCR Toggle -->
            <div class="form-group">
                <label class="checkbox-label">
                    <input type="checkbox" id="ocr_enabled" name="ocr_enabled" checked>
                    Enable OCR (text recognition)
                </label>
                <div class="supported-formats">
                    Uncheck to skip OCR and only convert to PDF/A format
                </div>
            </div>

            <!-- Buttons -->
            <div class="button-group">
                <button type="submit" class="btn-convert" id="convertBtn">
                    üöÄ Convert & Download
                </button>
                <button type="reset" class="btn-reset">Clear</button>
            </div>

            <!-- Status Message -->
            <div class="status" id="status"></div>
        </form>
    </div>

    <script>
        const form = document.getElementById('converterForm');
        const fileInput = document.getElementById('file');
        const uploadArea = document.getElementById('uploadArea');
        const fileName = document.getElementById('fileName');
        const statusDiv = document.getElementById('status');
        const convertBtn = document.getElementById('convertBtn');
        const ocrCheckbox = document.getElementById('ocr_enabled');

        const MAX_FILE_SIZE = 500 * 1024 * 1024; // 500 MB

        // File upload area click
        uploadArea.addEventListener('click', () => fileInput.click());

        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                fileInput.files = files;
                updateFileName();
            }
        });

        // File selection change
        fileInput.addEventListener('change', updateFileName);

        function updateFileName() {
            if (fileInput.files.length > 0) {
                const file = fileInput.files[0];

                // Validate file size
                if (file.size > MAX_FILE_SIZE) {
                    showStatus(`‚úó File too large: ${formatFileSize(file.size)}. Maximum size is ${formatFileSize(MAX_FILE_SIZE)}.`, 'error');
                    fileInput.value = '';
                    fileName.textContent = '';
                    return;
                }

                fileName.textContent = '‚úì ' + file.name + ' (' + formatFileSize(file.size) + ')';
            } else {
                fileName.textContent = '';
            }
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round((bytes / Math.pow(k, i)) * 100) / 100 + ' ' + sizes[i];
        }

        // Form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            if (!fileInput.files.length) {
                showStatus('Please select a file first', 'error');
                return;
            }

            const file = fileInput.files[0];

            // Validate file size
            if (file.size > MAX_FILE_SIZE) {
                showStatus(`File too large: ${formatFileSize(file.size)}. Maximum size is ${formatFileSize(MAX_FILE_SIZE)}.`, 'error');
                return;
            }

            const formData = new FormData();
            formData.append('file', file);
            formData.append('language', document.getElementById('language').value);
            formData.append('pdfa_level', document.getElementById('pdfa_level').value);
            formData.append('ocr_enabled', ocrCheckbox.checked);

            convertBtn.disabled = true;
            showStatus('<span class="spinner"></span>Converting... This may take a moment', 'loading');

            try {
                const response = await fetch('/convert', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const link = document.createElement('a');
                    link.href = url;

                    // Generate output filename
                    const originalName = file.name;
                    const nameWithoutExt = originalName.substring(0, originalName.lastIndexOf('.')) || originalName;
                    link.download = nameWithoutExt + '_pdfa.pdf';

                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                    window.URL.revokeObjectURL(url);

                    showStatus('‚úì Conversion successful! Your file has been downloaded.', 'success');
                    form.reset();
                    fileName.textContent = '';
                } else {
                    let errorMsg = 'Conversion failed. Please check the file and try again.';

                    // Try to parse JSON error response
                    try {
                        const errorData = await response.json();
                        if (errorData.detail) {
                            errorMsg = errorData.detail;
                        }
                    } catch (e) {
                        // If not JSON, try to get text
                        try {
                            const errorText = await response.text();
                            if (errorText) {
                                errorMsg = errorText;
                            }
                        } catch (e2) {
                            errorMsg = `HTTP Error: ${response.status}`;
                        }
                    }

                    showStatus('‚úó Error: ' + errorMsg, 'error');
                }
            } catch (error) {
                showStatus('‚úó Error: ' + error.message, 'error');
            } finally {
                convertBtn.disabled = false;
            }
        });

        function showStatus(message, type) {
            statusDiv.innerHTML = message;
            statusDiv.className = 'status ' + type;
            if (type === 'success' || type === 'error') {
                setTimeout(() => {
                    statusDiv.style.display = 'none';
                }, 5000);
            }
        }
    </script>
</body>
</html>
