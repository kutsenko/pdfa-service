name: Docker Build and Push

on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'
  pull_request:
    branches:
      - main

env:
  DOCKER_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/pdfa-service

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.13
        uses: actions/setup-python@v6
        with:
          python-version: '3.13'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -e ".[dev]"

      - name: Run black formatter check
        run: black --check src tests

      - name: Run ruff linter
        run: ruff check src tests

      - name: Run pytest
        run: pytest -v --ignore=tests/e2e/

  security:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.13
        uses: actions/setup-python@v6
        with:
          python-version: '3.13'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -e .

      - name: Install pip-audit
        run: pip install pip-audit

      - name: Run pip-audit for Python dependency vulnerabilities
        run: |
          # Ignore GHSA-f83h-ghpp-7wcc: pdfminer.six pickle deserialization
          # Reason: Transitive dependency from ocrmypdf, not exploitable in our use case
          # We don't use CMap functionality and CMAP_PATH is not user-controllable
          #
          # Ignore CVE-2024-23342: ecdsa timing attack on P-256 curve
          # Reason: Transitive dependency from python-jose, not exploitable in our use case
          # We only use HMAC (HS256/HS384/HS512) for JWT signing, not ECDSA
          pip-audit --desc on --ignore-vuln GHSA-f83h-ghpp-7wcc --ignore-vuln CVE-2024-23342

  build-and-push:
    needs: [test, security]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata for full image
        id: meta-full
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_IMAGE }}
          tags: |
            # Tag with 'latest' on main branch
            type=raw,value=latest,enable={{is_default_branch}}
            # Tag with version number on version tags
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            # Tag with branch name
            type=ref,event=branch
            # Tag with PR number
            type=ref,event=pr
            # Tag with commit SHA
            type=sha,prefix=sha-

      - name: Extract metadata for minimal image
        id: meta-minimal
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_IMAGE }}
          tags: |
            # Tag with 'latest-minimal' on main branch
            type=raw,value=latest-minimal,enable={{is_default_branch}}
            # Tag with version number on version tags
            type=semver,pattern={{version}}-minimal
            type=semver,pattern={{major}}.{{minor}}-minimal
            type=semver,pattern={{major}}-minimal
            # Tag with branch name
            type=ref,event=branch,suffix=-minimal
            # Tag with PR number
            type=ref,event=pr,suffix=-minimal
            # Tag with commit SHA
            type=sha,prefix=sha-,suffix=-minimal

      - name: Build full image for scanning
        uses: docker/build-push-action@v5
        with:
          context: .
          target: full
          load: true
          tags: pdfa-service:full-scan
          cache-from: type=gha
          platforms: linux/amd64

      - name: Run Trivy scan on full image
        id: scan-full
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: pdfa-service:full-scan
          format: 'sarif'
          output: 'trivy-full-results.sarif'
          severity: 'HIGH,CRITICAL'
          exit-code: '0'

      - name: Upload Trivy scan results for full image
        uses: github/codeql-action/upload-sarif@v3
        if: steps.scan-full.outcome == 'success'
        continue-on-error: true
        with:
          sarif_file: 'trivy-full-results.sarif'
          category: 'trivy-full-image'

      - name: Build and push full image
        if: success()
        uses: docker/build-push-action@v5
        with:
          context: .
          target: full
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta-full.outputs.tags }}
          labels: ${{ steps.meta-full.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      - name: Build minimal image for scanning
        uses: docker/build-push-action@v5
        with:
          context: .
          target: minimal
          load: true
          tags: pdfa-service:minimal-scan
          cache-from: type=gha
          platforms: linux/amd64

      - name: Run Trivy scan on minimal image
        id: scan-minimal
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: pdfa-service:minimal-scan
          format: 'sarif'
          output: 'trivy-minimal-results.sarif'
          severity: 'HIGH,CRITICAL'
          exit-code: '0'

      - name: Upload Trivy scan results for minimal image
        uses: github/codeql-action/upload-sarif@v3
        if: steps.scan-minimal.outcome == 'success'
        continue-on-error: true
        with:
          sarif_file: 'trivy-minimal-results.sarif'
          category: 'trivy-minimal-image'

      - name: Build and push minimal image
        if: success()
        uses: docker/build-push-action@v5
        with:
          context: .
          target: minimal
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta-minimal.outputs.tags }}
          labels: ${{ steps.meta-minimal.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      - name: Docker Hub Description
        if: github.event_name != 'pull_request' && github.ref == 'refs/heads/main'
        uses: peter-evans/dockerhub-description@v4
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          repository: ${{ env.DOCKER_IMAGE }}
          short-description: ${{ github.event.repository.description }}
          readme-filepath: ./README.md
